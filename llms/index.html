<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Theme A: Literata + Outfit (Refined Literary) -->
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,400;0,7..72,500;0,7..72,600;0,7..72,700;1,7..72,400;1,7..72,500&family=Outfit:wght@300;400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

    <!-- Theme B: Sora + Newsreader (Technical Precision) -->
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;1,6..72,400&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Theme C: Bricolage Grotesque + Instrument Sans (Bold Editorial) -->
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,400;12..96,500;12..96,600;12..96,700;12..96,800&family=Instrument+Sans:wght@400;500;600&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Theme D: Plus Jakarta Sans + Inter (Dark Corporate) -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Theme E: Manrope + DM Mono (Minimal Architectural) -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* ==========================================
           Theme A: Refined Literary
           Literata (display) + Outfit (body) + Fira Code
           Elegant variable serif with a geometric humanist sans
           ========================================== */
        :root,
        .theme-a {
            --bg-page: #fcfbf9;
            --bg-warm: #f6f4f0;
            --bg-card: #efece6;
            --bg-code: #f4f2ed;

            --text-primary: #1c1917;
            --text-secondary: #44403c;
            --text-muted: #78716c;

            --accent-primary: #9a3412;
            --accent-secondary: #1e40af;
            --accent-light: rgba(154, 52, 18, 0.08);

            --border-light: rgba(28, 25, 23, 0.06);
            --border-medium: rgba(28, 25, 23, 0.12);

            --font-display: 'Literata', Georgia, serif;
            --font-body: 'Outfit', -apple-system, sans-serif;
            --font-mono: 'Fira Code', monospace;

            --heading-weight: 600;
            --heading-spacing: -0.015em;
            --body-size: 1.5rem;
            --h1-size: clamp(3rem, 2.5rem + 3vw, 4.5rem);
            --h2-size: clamp(2rem, 1.75rem + 2vw, 3rem);
            --h3-size: 1.75rem;
            --quote-size: 1.7rem;
        }

        /* ==========================================
           Theme B: Technical Precision
           Sora (display) + Newsreader (body) + IBM Plex Mono
           Geometric sans headings with an elegant serif body
           ========================================== */
        .theme-b {
            --bg-page: #ffffff;
            --bg-warm: #f8f9fa;
            --bg-card: #f1f3f4;
            --bg-code: #f5f6f7;

            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;

            --accent-primary: #0369a1;
            --accent-secondary: #7c3aed;
            --accent-light: rgba(3, 105, 161, 0.07);

            --border-light: rgba(15, 23, 42, 0.06);
            --border-medium: rgba(15, 23, 42, 0.1);

            --font-display: 'Sora', -apple-system, sans-serif;
            --font-body: 'Newsreader', Georgia, serif;
            --font-mono: 'IBM Plex Mono', monospace;

            --heading-weight: 600;
            --heading-spacing: -0.025em;
            --body-size: 1.5rem;
            --h1-size: clamp(3rem, 2.5rem + 3vw, 4.5rem);
            --h2-size: clamp(2rem, 1.75rem + 2vw, 3rem);
            --h3-size: 1.75rem;
            --quote-size: 1.7rem;
        }

        /* ==========================================
           Theme C: Bold Editorial
           Bricolage Grotesque (display) + Instrument Sans (body) + Geist Mono
           Expressive variable grotesque with a refined neo-grotesque body
           ========================================== */
        .theme-c {
            --bg-page: #fafafa;
            --bg-warm: #f4f4f5;
            --bg-card: #e9e9eb;
            --bg-code: #efefef;

            --text-primary: #09090b;
            --text-secondary: #3f3f46;
            --text-muted: #71717a;

            --accent-primary: #2563eb;
            --accent-secondary: #059669;
            --accent-light: rgba(37, 99, 235, 0.08);

            --border-light: rgba(9, 9, 11, 0.06);
            --border-medium: rgba(9, 9, 11, 0.12);

            --font-display: 'Bricolage Grotesque', -apple-system, sans-serif;
            --font-body: 'Instrument Sans', -apple-system, sans-serif;
            --font-mono: 'Geist Mono', 'SF Mono', monospace;

            --heading-weight: 700;
            --heading-spacing: -0.035em;
            --body-size: 1.5rem;
            --h1-size: clamp(3rem, 2.5rem + 3.5vw, 4.75rem);
            --h2-size: clamp(2rem, 1.75rem + 2vw, 3.25rem);
            --h3-size: 1.8rem;
            --quote-size: 1.75rem;
        }

        /* ==========================================
           Theme D: Dark Corporate
           Plus Jakarta Sans (display) + Inter (body) + JetBrains Mono
           Deep navy with clean geometric type — inspired by modern pitch decks
           ========================================== */
        .theme-d {
            --bg-page: #0B0B3B;
            --bg-warm: #0F0F4A;
            --bg-card: #151560;
            --bg-code: #0E0E42;

            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.72);
            --text-muted: rgba(255, 255, 255, 0.38);

            --accent-primary: #4F5FFF;
            --accent-secondary: #8B96FF;
            --accent-light: rgba(79, 95, 255, 0.15);

            --border-light: rgba(255, 255, 255, 0.07);
            --border-medium: rgba(255, 255, 255, 0.14);

            --font-display: 'Plus Jakarta Sans', -apple-system, sans-serif;
            --font-body: 'Inter', -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;

            --heading-weight: 700;
            --heading-spacing: -0.03em;
            --body-size: 1.45rem;
            --h1-size: clamp(3rem, 2.5rem + 3.5vw, 4.75rem);
            --h2-size: clamp(2rem, 1.75rem + 2vw, 3.25rem);
            --h3-size: 1.75rem;
            --quote-size: 1.65rem;
        }

        /* Theme D dark overrides */
        .theme-d .modal {
            background: rgba(11, 11, 59, 0.97);
        }

        .theme-d .slide em {
            color: var(--accent-secondary);
        }

        .theme-d .slide code {
            color: var(--accent-secondary);
        }

        .theme-d .slide img {
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.35);
            border-radius: 10px;
        }

        .theme-d .slide blockquote {
            border-left-color: var(--accent-primary);
        }

        .theme-d .slide th {
            background: var(--bg-card);
        }

        .theme-d .progress-fill {
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }

        /* ==========================================
           Theme E: Minimal Architectural
           Manrope (display + body) + DM Mono
           Single-family system inspired by Snøhetta / ABC Social —
           friendly geometric grotesque, hierarchy through grey values
           ========================================== */
        .theme-e {
            --bg-page: #ffffff;
            --bg-warm: #f5f5f4;
            --bg-card: #ececeb;
            --bg-code: #f5f5f4;

            --text-primary: #1a1a1a;
            --text-secondary: #636363;
            --text-muted: #9a9a9a;

            --accent-primary: #f97316;
            --accent-secondary: #ea580c;
            --accent-light: rgba(249, 115, 22, 0.08);

            --border-light: rgba(0, 0, 0, 0.06);
            --border-medium: rgba(0, 0, 0, 0.12);

            --font-display: 'Manrope', -apple-system, sans-serif;
            --font-body: 'Manrope', -apple-system, sans-serif;
            --font-mono: 'DM Mono', monospace;

            --heading-weight: 600;
            --heading-spacing: -0.02em;
            --body-size: 1.4rem;
            --h1-size: clamp(2.75rem, 2.25rem + 3vw, 4.25rem);
            --h2-size: clamp(1.85rem, 1.6rem + 1.8vw, 2.75rem);
            --h3-size: 1.6rem;
            --quote-size: 1.55rem;
        }

        /* Theme E overrides — restrained, airy, architectural */
        .theme-e .slide h1 {
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .theme-e .slide h2 {
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .theme-e .slide h3 {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .theme-e .slide p {
            font-weight: 400;
            line-height: 1.8;
        }

        .theme-e .slide li {
            font-weight: 400;
            line-height: 1.75;
        }

        .theme-e .slide strong {
            font-weight: 600;
        }

        .theme-e .slide em {
            color: var(--accent-primary);
        }

        .theme-e .slide blockquote {
            border-left-color: var(--accent-primary);
            font-weight: 400;
            font-style: normal;
            color: var(--text-secondary);
        }

        .theme-e .slide code {
            color: var(--accent-secondary);
            font-weight: 400;
        }

        .theme-e .slide img {
            box-shadow: none;
            border: 1px solid var(--border-light);
            border-radius: 4px;
        }

        .theme-e .slide table {
            font-size: 1.3rem;
        }

        .theme-e .slide th {
            font-weight: 600;
            text-transform: none;
            letter-spacing: 0;
        }

        .theme-e .progress-fill {
            background: var(--accent-primary);
        }

        .theme-e .bottom-bar {
            border-top-color: var(--border-light);
        }

        /* ==========================================
           Base Styles
           ========================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            -webkit-text-size-adjust: 100%;
        }

        body {
            background: var(--bg-page);
            color: var(--text-primary);
            font-family: var(--font-body);
            line-height: 1.75;
            -webkit-font-smoothing: antialiased;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Full Screen Layout */
        .app {
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* Progress Bar */
        .progress-bar {
            height: 3px;
            background: var(--bg-warm);
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-primary);
            transition: width 0.3s ease, background 0.3s ease;
        }

        /* Slide Container */
        .slide-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 6rem;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .slide {
            max-width: 900px;
            width: 100%;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Bottom Bar */
        .bottom-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--bg-page);
            border-top: 1px solid var(--border-light);
            flex-shrink: 0;
            position: relative;
            z-index: 10;
            transition: background 0.3s ease;
        }

        .module-indicator {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        .module-indicator:hover {
            background: var(--bg-warm);
        }

        .module-number {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--accent-primary);
            font-weight: 500;
        }

        .module-title-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .slide-counter {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .nav-arrows {
            display: flex;
            gap: 0.5rem;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: transparent;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: var(--bg-warm);
            border-color: var(--border-medium);
            color: var(--text-primary);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Modal Base */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.97);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 3rem;
            backdrop-filter: blur(8px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 700px;
            width: 100%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .modal-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: var(--heading-weight);
        }

        .modal-close {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .key {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 28px;
            height: 28px;
            padding: 0 8px;
            background: var(--bg-card);
            border: 1px solid var(--border-medium);
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }

        /* Module Cards */
        .module-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .module-card {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem;
            background: var(--bg-page);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .module-card:hover {
            border-color: var(--accent-primary);
            transform: translateX(4px);
        }

        .module-card.active {
            border-color: var(--accent-primary);
            background: var(--accent-light);
        }

        .module-card-number {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--accent-primary);
            min-width: 30px;
        }

        .module-card-title {
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .module-card-arrow {
            margin-left: auto;
            color: var(--text-muted);
        }

        /* Overview Grid */
        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .overview-slide {
            aspect-ratio: 16 / 10;
            background: var(--bg-page);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .overview-slide:hover {
            border-color: var(--accent-primary);
            transform: scale(1.03);
        }

        .overview-slide.current {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px var(--accent-light);
        }

        .overview-slide-number {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .overview-slide-preview {
            font-size: 0.7rem;
            color: var(--text-secondary);
            line-height: 1.4;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        /* ==========================================
           Slide Typography
           ========================================== */
        .slide h1 {
            font-family: var(--font-display);
            font-size: var(--h1-size);
            font-weight: var(--heading-weight);
            line-height: 1.15;
            letter-spacing: var(--heading-spacing);
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            text-wrap: balance;
        }

        .slide h2 {
            font-family: var(--font-display);
            font-size: var(--h2-size);
            font-weight: var(--heading-weight);
            line-height: 1.25;
            letter-spacing: var(--heading-spacing);
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            text-wrap: balance;
        }

        .slide h3 {
            font-family: var(--font-display);
            font-size: var(--h3-size);
            font-weight: 500;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .slide h4 {
            font-family: var(--font-body);
            font-size: 1.15rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
        }

        .slide p {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            font-size: var(--body-size);
            text-wrap: pretty;
        }

        .slide strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .slide em {
            font-style: italic;
            color: var(--accent-primary);
        }

        .slide a {
            color: var(--accent-primary);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }

        .slide a:hover {
            border-bottom-color: var(--accent-primary);
        }

        .slide a strong {
            color: inherit;
        }

        .slide ul, .slide ol {
            margin-bottom: 1.75rem;
            padding-left: 1.75rem;
        }

        .slide li {
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-size: var(--body-size);
        }

        .slide li strong {
            color: var(--text-primary);
        }

        .slide blockquote {
            border-left: 4px solid var(--accent-primary);
            padding-left: 2rem;
            margin: 2.5rem 0;
            font-family: var(--font-display);
            font-size: var(--quote-size);
            font-style: italic;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .slide code {
            font-family: var(--font-mono);
            font-size: 0.85em;
            background: var(--bg-code);
            padding: 0.2em 0.5em;
            border-radius: 4px;
            color: var(--accent-secondary);
        }

        .slide pre {
            background: var(--bg-code);
            border-radius: 8px;
            padding: 1.75rem;
            margin: 2rem 0;
            overflow-x: auto;
        }

        .slide pre code {
            background: transparent;
            padding: 0;
            font-size: 0.95rem;
            line-height: 1.7;
            color: var(--text-primary);
        }

        .slide table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            font-size: var(--body-size);
        }

        .slide th, .slide td {
            text-align: left;
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border-light);
        }

        .slide th {
            font-weight: 600;
            color: var(--text-primary);
            background: var(--bg-warm);
        }

        .slide td {
            color: var(--text-secondary);
        }

        .slide hr {
            display: none;
        }

        .slide input[type="checkbox"] {
            margin-right: 0.75rem;
            accent-color: var(--accent-primary);
            transform: scale(1.2);
        }

        /* Images */
        .slide img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5rem auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: block;
        }

        .slide p:only-child img,
        .slide > p:first-child:last-child img {
            max-height: 55vh;
            width: auto;
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }

        /* Center content when slide has an image */
        .slide:has(img) {
            text-align: center;
        }

        .slide:has(img) p {
            text-align: center;
        }

        .slide:has(img) ul,
        .slide:has(img) ol {
            display: inline-block;
            text-align: left;
        }

        .slide img + em {
            display: block;
            text-align: center;
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            font-style: normal;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border-light);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Keyboard hints */
        .keyboard-hints {
            position: fixed;
            bottom: 5rem;
            right: 2rem;
            display: flex;
            gap: 1.5rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .app:hover .keyboard-hints {
            opacity: 1;
        }

        .keyboard-hint {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .slide-container {
                padding: 1.5rem 1.25rem;
                align-items: flex-start;
                padding-top: 2rem;
            }

            .slide h1 {
                font-size: 1.75rem;
            }

            .slide h2 {
                font-size: 1.5rem;
            }

            .slide h3 {
                font-size: 1.25rem;
            }

            .slide p, .slide li {
                font-size: 1.05rem;
            }

            .slide blockquote {
                font-size: 1.15rem;
                padding-left: 1.25rem;
                margin: 1.5rem 0;
            }

            .slide pre {
                padding: 1rem;
                margin: 1rem 0;
            }

            .slide pre code {
                font-size: 0.8rem;
            }

            .slide table {
                font-size: 0.95rem;
            }

            .slide th, .slide td {
                padding: 0.6rem 0.75rem;
            }

            .bottom-bar {
                padding: 0.75rem 1rem;
            }

            .module-indicator {
                padding: 0.35rem 0.5rem;
            }

            .module-title-label {
                font-size: 0.8rem;
            }

            .nav-btn {
                width: 44px;
                height: 44px;
            }

            .modal {
                padding: 1.5rem;
            }

            .modal-title {
                font-size: 1.5rem;
            }

            .overview-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 0.75rem;
            }

            .keyboard-hints,
            .theme-switcher {
                display: none;
            }
        }
    </style>
</head>
<body class="theme-e">
    <div class="app">
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>


        <!-- Slide Container -->
        <div class="slide-container">
            <div class="slide" id="slide-content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <span>Loading content...</span>
                </div>
            </div>
        </div>

        <!-- Bottom Bar -->
        <div class="bottom-bar">
            <div class="module-indicator" onclick="openModuleSelector()">
                <span class="module-number" id="current-module-number">00</span>
                <span class="module-title-label" id="current-module-title">Introduction</span>
            </div>

            <div class="slide-counter" id="slide-counter">1 / 1</div>

            <div class="nav-arrows">
                <button class="nav-btn" id="prev-btn" onclick="prevSlide()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <button class="nav-btn" id="next-btn" onclick="nextSlide()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Keyboard Hints -->
        <div class="keyboard-hints">
            <div class="keyboard-hint">
                <span class="key">←</span><span class="key">→</span> slides
            </div>
            <div class="keyboard-hint">
                <span class="key">Esc</span> menu
            </div>
            <div class="keyboard-hint">
                <span class="key">O</span> overview
            </div>
            <div class="keyboard-hint">
                <span class="key">1</span><span class="key">2</span><span class="key">3</span><span class="key">4</span><span class="key">5</span> themes
            </div>
        </div>
    </div>

    <!-- Module Selector Modal -->
    <div class="modal" id="module-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Modules</h2>
                <span class="modal-close">Press <span class="key">Esc</span> to close</span>
            </div>
            <div class="module-grid" id="module-grid"></div>
        </div>
    </div>

    <!-- Slide Overview Modal -->
    <div class="modal" id="overview-modal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <h2 class="modal-title">Slide Overview</h2>
                <span class="modal-close">Press <span class="key">Esc</span> to close</span>
            </div>
            <div class="overview-grid" id="overview-grid"></div>
        </div>
    </div>

    <script>
        // Module definitions (populated from config or auto-discovery)
        let modules = [];

        // Configure marked to open links in new tabs
        const renderer = new marked.Renderer();
        renderer.link = function({ href, title, tokens }) {
            const text = this.parser.parseInline(tokens);
            const titleAttr = title ? ` title="${title}"` : '';
            return `<a href="${href}"${titleAttr} target="_blank" rel="noopener noreferrer">${text}</a>`;
        };
        marked.setOptions({ renderer });

        // State
        let currentModuleIndex = 0;
        let currentSlideIndex = 0;
        let slides = [];
        let moduleSlides = {};

        // DOM elements
        const slideContent = document.getElementById('slide-content');
        const slideCounter = document.getElementById('slide-counter');
        const progress = document.getElementById('progress');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentModuleNumber = document.getElementById('current-module-number');
        const currentModuleTitle = document.getElementById('current-module-title');
        const moduleModal = document.getElementById('module-modal');
        const moduleGrid = document.getElementById('module-grid');
        const overviewModal = document.getElementById('overview-modal');
        const overviewGrid = document.getElementById('overview-grid');

        // Theme
        function setTheme(theme) {
            document.body.className = `theme-${theme}`;
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.theme === theme);
            });
            localStorage.setItem('slideshow-theme', theme);
        }

        // Restore saved theme
        const savedTheme = localStorage.getItem('slideshow-theme');
        if (savedTheme) setTheme(savedTheme);

        // Load config from slideshow.json or fall back to auto-discovery
        async function loadConfig() {
            try {
                const response = await fetch('slideshow.json');
                if (!response.ok) throw new Error('No config');
                const config = await response.json();

                if (config.title) document.title = config.title;
                if (config.theme && !savedTheme) setTheme(config.theme);

                modules = config.modules.map((mod, i) => ({
                    id: String(i).padStart(2, '0'),
                    title: mod.title,
                    file: mod.file
                }));
            } catch (e) {
                // Auto-discovery: try 00.md, 01.md, ... up to 99.md
                modules = [];
                for (let i = 0; i < 100; i++) {
                    const file = String(i).padStart(2, '0') + '.md';
                    try {
                        const response = await fetch(file);
                        if (!response.ok) break;
                        const markdown = await response.text();
                        const heading = markdown.match(/^#\s+(.+)$/m);
                        const title = heading ? heading[1] : `Module ${i}`;
                        modules.push({
                            id: String(i).padStart(2, '0'),
                            title: title,
                            file: file
                        });
                    } catch (err) {
                        break;
                    }
                }

                if (modules.length === 0) {
                    slideContent.innerHTML = `
                        <div class="loading">
                            <span>No slides found.</span>
                            <span style="margin-top: 0.5rem; font-size: 1rem; color: var(--text-muted);">
                                Create a <code>slideshow.json</code> config file, or add numbered markdown files (<code>00.md</code>, <code>01.md</code>, ...).
                            </span>
                        </div>
                    `;
                    return false;
                }
            }
            return true;
        }

        // Initialize
        async function init() {
            const ok = await loadConfig();
            if (!ok) return;
            buildModuleGrid();
            await loadModule(0);
            document.addEventListener('keydown', handleKeydown);
        }

        function buildModuleGrid() {
            moduleGrid.innerHTML = modules.map((mod, index) => `
                <div class="module-card ${index === currentModuleIndex ? 'active' : ''}"
                     onclick="selectModule(${index})" data-module="${index}">
                    <span class="module-card-number">${mod.id}</span>
                    <span class="module-card-title">${mod.title}</span>
                    <svg class="module-card-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </div>
            `).join('');
        }

        function selectModule(index) {
            loadModule(index);
            closeModals();
        }

        async function loadModule(index) {
            currentModuleIndex = index;
            currentSlideIndex = 0;

            currentModuleNumber.textContent = modules[index].id;
            currentModuleTitle.textContent = modules[index].title;

            document.querySelectorAll('.module-card').forEach((card, i) => {
                card.classList.toggle('active', i === index);
            });

            slideContent.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <span>Loading ${modules[index].title}...</span>
                </div>
            `;

            try {
                if (moduleSlides[index]) {
                    slides = moduleSlides[index];
                } else {
                    const response = await fetch(modules[index].file);
                    const markdown = await response.text();
                    const rawSlides = markdown.split(/\n---\n/);
                    slides = rawSlides.map(slide => ({
                        markdown: slide.trim(),
                        html: marked.parse(slide.trim())
                    }));
                    moduleSlides[index] = slides;
                }
                renderSlide();
            } catch (error) {
                slideContent.innerHTML = `
                    <div class="loading">
                        <span>Error loading content. Run a local server:</span>
                        <code style="margin-top: 1rem; font-size: 1rem;">python -m http.server 8000</code>
                    </div>
                `;
            }
        }

        function renderSlide() {
            if (slides.length === 0) return;

            const slide = slides[currentSlideIndex];
            slideContent.innerHTML = slide.html;
            slideContent.style.animation = 'none';
            slideContent.offsetHeight;
            slideContent.style.animation = 'fadeIn 0.4s ease';

            // Scroll back to top for long slides
            slideContent.parentElement.scrollTop = 0;

            slideCounter.textContent = `${currentSlideIndex + 1} / ${slides.length}`;

            const progressPercent = ((currentSlideIndex + 1) / slides.length) * 100;
            progress.style.width = `${progressPercent}%`;

            prevBtn.disabled = currentSlideIndex === 0;
            nextBtn.disabled = currentSlideIndex === slides.length - 1;
        }

        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                renderSlide();
            } else if (currentModuleIndex < modules.length - 1) {
                loadModule(currentModuleIndex + 1);
            }
        }

        function prevSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                renderSlide();
            } else if (currentModuleIndex > 0) {
                loadModule(currentModuleIndex - 1).then(() => {
                    currentSlideIndex = slides.length - 1;
                    renderSlide();
                });
            }
        }

        function goToSlide(index) {
            currentSlideIndex = index;
            renderSlide();
            closeModals();
        }

        function openModuleSelector() {
            moduleModal.classList.add('active');
        }

        function openOverview() {
            overviewGrid.innerHTML = slides.map((slide, index) => {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = slide.html;
                const heading = tempDiv.querySelector('h1, h2, h3');
                const preview = heading ? heading.textContent : tempDiv.textContent.slice(0, 80);

                return `
                    <div class="overview-slide ${index === currentSlideIndex ? 'current' : ''}"
                         onclick="goToSlide(${index})">
                        <div class="overview-slide-number">${index + 1}</div>
                        <div class="overview-slide-preview">${preview}</div>
                    </div>
                `;
            }).join('');
            overviewModal.classList.add('active');
        }

        function closeModals() {
            moduleModal.classList.remove('active');
            overviewModal.classList.remove('active');
        }

        function handleKeydown(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

            const modalOpen = moduleModal.classList.contains('active') || overviewModal.classList.contains('active');

            switch (e.key) {
                case 'ArrowRight':
                case ' ':
                    if (!modalOpen) { e.preventDefault(); nextSlide(); }
                    break;
                case 'ArrowLeft':
                    if (!modalOpen) { e.preventDefault(); prevSlide(); }
                    break;
                case 'Escape':
                    e.preventDefault();
                    if (modalOpen) { closeModals(); }
                    else { openModuleSelector(); }
                    break;
                case 'o':
                case 'O':
                    if (!modalOpen) { e.preventDefault(); openOverview(); }
                    break;
                case '1':
                    if (!modalOpen) { setTheme('a'); }
                    break;
                case '2':
                    if (!modalOpen) { setTheme('b'); }
                    break;
                case '3':
                    if (!modalOpen) { setTheme('c'); }
                    break;
                case '4':
                    if (!modalOpen) { setTheme('d'); }
                    break;
                case '5':
                    if (!modalOpen) { setTheme('e'); }
                    break;
            }
        }

        // Touch swipe navigation
        let touchStartX = 0;
        let touchStartY = 0;
        let touchStartTime = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
            touchStartTime = Date.now();
        }, { passive: true });

        document.addEventListener('touchend', function(e) {
            const modalOpen = moduleModal.classList.contains('active') || overviewModal.classList.contains('active');
            if (modalOpen) return;

            const dx = e.changedTouches[0].screenX - touchStartX;
            const dy = e.changedTouches[0].screenY - touchStartY;
            const dt = Date.now() - touchStartTime;

            // Only trigger on horizontal swipes (not vertical scrolling)
            if (Math.abs(dx) > 50 && Math.abs(dx) > Math.abs(dy) * 1.5 && dt < 500) {
                if (dx < 0) nextSlide();
                else prevSlide();
            }
        }, { passive: true });

        init();
    </script>
</body>
</html>
